    <main class="content">
        <div class="images-container">
            <figure>
                <img src="BadGirl.jpg" alt="Bad Girl">
                <figcaption><strong>《Bad Girl》</strong><br>In an independent world, be your own king. Hot Music's annual masterpiece, music is not just for listening to quietly. Putting aside the youthfulness and pretentiousness, Yu Yan's first solo EP "Bad Girl" arrived as promised. A new starting point, new feelings, carrying your luggage and heading towards the road of music. Be yourself, don't be stingy.</figcaption>
            </figure>
            <figure>
                <img src="W.jpg" alt="W">
                <figcaption><strong><a href="https://www.xinpianchang.com/a11957162" target="_blank" rel="noopener noreferrer">《W》</a></strong><br>Day, night. Iceberg, flame. reality, fantasy. Maybe there is an opposite side to things. Who is "WHO" or "I"? There is no standard answer. Between reality and truth, it is a metaphor, and it is also the moment when the energy of metaphor bursts out. It is the dazzling metaphor on the stage, the gentle whisper, it is the metaphor thinking on the balcony, which is obviously wild and implicitly tender. Nothing is you, nothing is not your metaphor.</figcaption>
            </figure>
            <figure>
                <img src="Foretold.jpg" alt="Foretold">
                <figcaption><strong>《Foretold》</strong><br>The explosive high-pitched sound was a metaphor, but it was not just a metaphor. She wrote the happiest declaration and shouted out the most stubborn self. Most of the roses are small vine-like flowers climbing the fence. They are cold-resistant, but the small flowers can bloom in the cold wind and grow upward. Everyone has different experiences and has their own unique personality. They are not afraid or disturbed by outside voices. One day, like a beautiful rose, it will bloom at the top.</figcaption>
            </figure>
        </div>
    </main>
